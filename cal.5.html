<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="cal.5.css">
    <title>calculator responsive</title>
</head>
<body>
    <header>
        <h3 class="headerText">Calculator responsive</h3>
        <div class="headerWin">
            <div class="minimise"> &#8213 </div>
            <div class="maximise">&#9723</div>
            <div class="close">&#10005</div>
        </div>

    <div class="container">

                    alt="menu bar"></div>
                <h3 class="standard">Standard</h3>

                <div class="next-history"> <img class="history-img"
                    src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAB4klEQVRYR+2W4U3DQAyFXyeAEWACygZsAEwAbFA2gAmACYAJgA1ggsIEMAJMAPqQXSXpxXfXRO2fWqoa5S7287PvnSfasE02HF9bALUM7Eo6k3RipTuy/3dJX5JeJb3Yc1F1SwEQ+EbSeZFX6UHSdQmQFIBfC+JrZHsvCRAYGRLg2zLm3dR+MAJDGOsXkp4j0DkAZExw7M0YgOrI9iTdSjq2TYAAcNIiAKeSnuwr6LxKeOiy1dwys7LxDl9JJiIAUAjtfcFxHAFg3UHga9/K0sojAuC0e6enKMwB4BsypxyPqSbOAegG7e4vAUBPfJojWGj10DoANFm4tAZdJFaqA31NXMIA3/pp4gi7iP37XBcAdGIuCcU8bGYzFoAUQ0X9khOijOYsjuGoAKDpwKjieQzzEnyYZIdN6Oc2lNBKVFVN6OqVFI7KwL7dkyo6hqFwrACgWoiIwe3FtQpyLpIhVi3FBAM1DbgjaYm2CjRezh/zyaXUskgHUCy/jnF0VxGYrStfx804zYEEKmGjZCBhfHPJrR5IuoniiJ6gHN4fDJ+cadcJzjnawdXtcyO081w9kqWYpieYiHzey1WDI0wJlmpe0wN9QGCETAFF1hhs+FhOxrkyhUqYy27U9aG34WAwWwB/XytsITVxIuMAAAAASUVORK5CYII="
                    alt=""></div>
            </div>
            <div class="result">0</div>
            <div class="mline">
                <div class="mWhite">MC</div>
                <div class="mWhite">MR</div>
                <div class="mhover">M+</div>
                <div class="mhover">M-</div>
                <div class="mhover">MS</div>
                <div class="mhide">M&#9662</div>
            </div>
            <div class="calculator">
                <div class="calOperator" id="percent">%</div>
                <div class="calOperator" id="CE">CE</div>
                <div class="calOperator" id="C">C</div>
                <div class="calOperator" id="backspace">&#9003;</div>
                <div class="calOperator" id="divide">&#xf7</div>

                <div class="calOperator" id="square root">&#8730</div>
                <div class="calNumber">7</div>
                <div class="calNumber">8</div>
                <div class="calNumber">9</div>
                <div class="calOperator">&#10005</div>

                <div class="calOperator" id="power2">&#120013&#178</div>
                <div class="calNumber">4</div>
                <div class="calNumber">5</div>
                <div class="calNumber">6</div>
                <div class="calOperator" id="mines">-</div>

                <div class="calOperator" id="power3">&#120013&#179</div>
                <div class="calNumber">1</div>
                <div class="calNumber">2</div>
                <div class="calNumber">3</div>
                <div class="calOperator">+</div>

                <div class="calOperator" id="Fraction">&#185/&#120013</div>
                <div class="calOperator">&#177</div>
                <div class="calNumber">0</div>
                <div class="calOperator" id="point">.</div>
                <div class="calOperator" >=</div>
            </div>
    </div>
    <div class="right">
        <div class="historyline">
            <p class="history">History</p>
            <p class="memory">Memory</p>
    </div>
            <p class="nohistory">There's no history yet</p>
    </div>
</body>
</html>
